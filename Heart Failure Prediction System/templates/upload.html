{% extends "layout.html" %}
{% block title %}Upload Dataset{% endblock title %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/heart17.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Upload Dataset</h1>
                    <span class="subheading">Upload your Dataset Here!!</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">


            <!--todo:- fetch it using for loop from the database>
                    <!-- Post preview-->
            <div class="post-preview">
                <a href="post.html">
                    <h2 class="post-title">Upload your dataset</h2>
                </a>
                <form action="uploader" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" accept=".csv" />
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
